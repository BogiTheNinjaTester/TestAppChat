version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ChatApplication

volumes:
  postgres_data: